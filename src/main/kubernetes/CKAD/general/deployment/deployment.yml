apiVersion: apps/v1
kind: Deployment
metadata:
  name: mayapps-deployment #a processes to monitor pods
  labels:
    app: myapp
    type: front-end
spec:
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate  #other type is Recreate(which kills all and then create fresh)
  template:
    metadata:
      name: mayapps-pod
      labels:
        app: myapp
        type: front-end
        costcenter: amer
    spec:
      containers:
        - name: nginx-container
          image: nginx
  replicas: 3
  selector: #mandatory for rs #identify what pods falls under it. becuase rs can handle pre created pods also (this is a difference between rc and rs)
    matchLabels: #to idenfity and monitor the pods
      app: myapp
      type: front-end
      costcenter: amer

